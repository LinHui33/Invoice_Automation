<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Automation</title>
</head>
<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<div class = 'container mt-4'>
    <div class = 'row'>
        <h2 class = 'text-center mb-4'>Invoice Generater</h2>
        <form method="post" action = "http://127.0.0.1:5000/" enctype="multipart/form-data">
          
 

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Excel Template</th>
                        <th scope="col">Invoice File</th>

                    </tr>
                </thead>
                <tbody>
                    <tr name = 'row'>
                        <td>
                            <div class="mb-3">
                            
                            <input class="form-control" type="file" name="file">
                            
                            
                            </div>
                        </td>
                        <td id = 'result'> 
                            
                            
                                {% if result == "pending" %}
                                    "Pending Excel file"
                                {% else %}
                                <!-- <ul>
                                    {% for invoice in result %}
                                        <li><a href="/static/"+ {{invoice}} download> {{invoice}} </a> </li>
                                    {% endfor %}
                                </ul> -->
                                {% endif %}
                            
                            

                        </td>
                    </tr>

                </tbody>
            </table>
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
    </div>
</div>
</body>
