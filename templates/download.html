<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Automation</title>
</head>
<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<div class = 'container mt-4'>
    <div class = 'row'>
        <h2 class = 'text-center mb-4'>Invoice Generater</h2>
        <form method="post" action = "http://127.0.0.1:5000/download" enctype="multipart/form-data">
          
 

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Invoice Files</th>

                    </tr>
                </thead>
                <tbody>
                         
                    {% for path in result %}
                        <tr name = 'row'>  
                            <td>
                                <input type="radio" id="filename" name="invoice" value= {{path}}>
                                <label for="filename">{{path}}</label><br>
                            </td>
                        </tr>
                    {% endfor %}
                                  
                    

                </tbody>
            </table>
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
    </div>
</div>
</body>
